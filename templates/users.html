{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<section class="users-section">
    <div class="users-content">
        <h2>Registered Users</h2>
        {% if users %}
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </div>
</section>
{% endblock %}
